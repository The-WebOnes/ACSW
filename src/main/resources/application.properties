spring.main.banner-mode=off
spring.thymeleaf.cache=false
#PortConfiguration
server.port=9090
#MysqlConfiguration
spring.datasource.url=jdbc:mysql://localhost/spvadb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
